apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agorasoft-ingress
  namespace: agorasoft
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: agorasoft-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agorasoft-frontend
                port:
                  number: 80