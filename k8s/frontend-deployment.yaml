apiVersion: apps/v1
kind: Deployment
metadata:
  name: agorasoft-frontend
  namespace: agorasoft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agorasoft-frontend
  template:
    metadata:
      labels:
        app: agorasoft-frontend
    spec:
      nodeSelector:
        agorasoft: "true"
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: frontend
          image: ghcr.io/arquitecturasoftware-imagicode/agorasoft-frontend:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"