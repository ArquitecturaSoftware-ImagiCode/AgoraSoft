<div class="container">
  <h2>Lista de Usuarios</h2>

  <!-- Tabla de usuarios -->
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.correo }}</td>
    </tr>
    </tbody>
  </table>

  <hr>

  <h3>Agregar nuevo usuario</h3>

</div>
